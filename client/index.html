<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon">
    <link rel="stylesheet" text="text/css" href="styles.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <title> Tic Tac Toe</title>
  </head>
  <body>
    <h1>
      Tic Tac Toe
    </h1>
    <div class="container center">
      <div class="row">
        <div class="colbox" id="r1c1">
        </div>
        <div class="colbox" id="r1c2">
        </div>
        <div class="colbox" id="r1c3">
        </div>
      </div>
      <div class="row">
        <div class="colbox" id="r2c1">
        </div>
        <div class="colbox" id="r2c2">
        </div>
        <div class="colbox" id="r2c3">
        </div>
      </div>
      <div class="row">
        <div class="colbox" id="r3c1">
        </div>
        <div class="colbox" id="r3c2">
        </div>
        <div class="colbox" id="r3c3">
        </div>
      </div>
    </div>
    <button type="button" name="button" class="playAgain">Play Again</button>
    <button type="button" name="button" class="startGame">Start</button>
    <div class="currentPlayer">
    </div>
    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
